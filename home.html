<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de faturação - CamposSilva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="system.css">
</head>
<body>
    <div id="back">
        <div class="container">
            <h1 class="mb-5 text-center">Fatura de pagamento</h1>
            <form id="invoiceForm">
                <div class="row mt-5 mb-5">
                    <div class="form-group col-md-6">
                        <label for="customerName">Nome do(a) cliente</label>
                        <input type="text" class="form-control" id="customerName" placeholder="insira o nome do(a) cliente" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="invoiceDate">Data da cobrança</label>
                        <input type="text" class="form-control" id="invoiceDate" disabled readonly />
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID do Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço Unitário</th>
                            <th scope="col">IVA(%)</th>
                            <th scope="col">Total</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceItems">
                        <!-- os itens vão ser adicionados dinamicamente aqui -->
                    </tbody>
                </table>
                <button id="button" type="button" class="btn btn-primary" onclick="addInvoiceItem()">Inserir item</button>
                <div class="form-group col-md-6 mt-4">
                    <label for="totalAmount">Total a pagar</label>
                    <input type="text" class="form-control" id="totalAmount" disabled readonly />
                </div>
                <button id="button" type="submit" class="btn btn-success mt-2">Gerar cobrança</button>
            </form>
            <button id="button1" class="btn btn-danger btn-print mt-4" onclick="printInvoice()">Imprimir cobrança</button>
            <button id="historyButton" class="btn btn-info mt-4" onclick="showInvoiceHistory()">Ver Histórico</button>
            <button id="productsButton" class="btn btn-secondary mt-4" onclick="showAvailableProducts()">Ver Produtos Disponíveis</button>
            
            <div id="productsList" style="display: none;">
                <h2 class="mt-5">Produtos Disponíveis</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- os produtos serão adicionados dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="system.js"></script>
    </div>
</body>
</html>
